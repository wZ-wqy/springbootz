<html lang="en">
<head>

    <script>

                $("#div3").fadeToggle(3000);

        });
    </script>
</head>

<div id="div1" ><img src="assets/img/1.jpeg"></div>

<div id="div3"><img src="assets/img/3.png"></div>
</body>

</body>
</html>
